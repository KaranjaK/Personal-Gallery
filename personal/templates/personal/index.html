{% include 'personal/base.html' %}

{% block content%}
    <div class="container-fluid">
        {% for image in images %}
            <div class="row">
                <div class="column-4">
                    <img src="{{image.image.url}}" alt="{{image.name}}" class="card-img">
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
